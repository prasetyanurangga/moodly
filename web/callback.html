<!DOCTYPE html>
<html>
  <head>
    <title>Authenticating Spotify</title>
    <style type="text/css">

				font-weight: bold;
				font-family: Arial, sans-serif;

  <body>
	<p>Please wait while we authenticate Spotify...</p>
	<script type="text/javascript">
		window.onload = function(){
			const urlSearchParams = new URLSearchParams(window.location.search);
			var code = urlSearchParams.get("code");
			const minute = 5 * 60 * 1000;

      document.cookie = "code="+code+";max-age=60;";
			window.open("https://prasetyanurangga.github.io/moodly", "_self");
		}
	</script>
  </body>
